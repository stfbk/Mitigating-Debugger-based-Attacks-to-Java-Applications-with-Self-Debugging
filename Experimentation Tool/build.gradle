apply plugin: 'java'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'commons-cli:commons-cli:[1.4,)'
    implementation 'org.junit.platform:junit-platform-console-standalone:1.6.1'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    implementation 'ch.qos.logback:logback-core:[1.3.0-alpha5,)'
    implementation 'org.slf4j:slf4j-api:[2.0.0-alpha1,)'
    implementation 'org.owasp:security-logging-logback:[1.1.6,)'
    implementation 'org.ow2.asm:asm-tree:8.0.1'
    implementation 'org.ow2.asm:asm:8.0.1'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.json:json:20190722'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0-M1'
}

group = 'groupId'
version = '0.0.1-SNAPSHOT'
description = 'ExperimentationTool'
java.sourceCompatibility = JavaVersion.VERSION_11

jar {
    manifest {
        attributes 'Main-Class': 'org.company.App'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}